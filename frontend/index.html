<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ckSepoliaUSDC DApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">ckSepoliaUSDC DApp</h2>
                        
                        <div id="loginSection" class="text-center">
                            <button id="loginButton" class="btn btn-primary">Login with Internet Identity</button>
                        </div>

                        <div id="mainSection" class="d-none">
                            <div class="mb-4 text-center">
                                <h4>Your Balance</h4>
                                <p id="balance" class="h2">0 ckSepoliaUSDC</p>
                            </div>

                            <div class="mb-3">
                                <label for="depositAmount" class="form-label">Deposit Amount</label>
                                <input type="number" class="form-control" id="depositAmount" min="0">
                                <button id="depositButton" class="btn btn-success w-100 mt-2">Deposit</button>
                            </div>

                            <div class="mb-3">
                                <label for="withdrawAmount" class="form-label">Withdraw Amount</label>
                                <input type="number" class="form-control" id="withdrawAmount" min="0">
                                <input type="text" class="form-control mt-2" id="recipientPrincipal" placeholder="Recipient Principal ID">
                                <button id="withdrawButton" class="btn btn-warning w-100 mt-2">Withdraw</button>
                            </div>

                            <button id="logoutButton" class="btn btn-outline-danger w-100 mt-3">Logout</button>
                        </div>

                        <div id="loader" class="text-center d-none">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
