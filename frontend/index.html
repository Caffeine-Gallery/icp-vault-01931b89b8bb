<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IC App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div id="loginSection" class="text-center">
            <h1>Welcome</h1>
            <button id="loginButton" class="btn btn-primary">Login</button>
        </div>
        <div id="appSection" class="text-center d-none">
            <h1>Dashboard</h1>
            <p>Principal ID: <span id="principalId"></span></p>
            <p>Current Fee: <span id="currentFee">Loading...</span></p>
            <button id="updateFeeButton" class="btn btn-primary">Update Fee</button>
            <button id="logoutButton" class="btn btn-danger">Logout</button>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
