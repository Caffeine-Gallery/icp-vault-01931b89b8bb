<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token DApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div id="loginSection">
            <button id="loginButton" class="btn btn-primary">Login with Internet Identity</button>
        </div>

        <div id="mainSection" class="d-none">
            <div class="mb-4">
                <h3>Your Principal ID:</h3>
                <div class="input-group">
                    <input type="text" id="principalId" class="form-control" readonly>
                    <button id="copyPrincipalId" class="btn btn-secondary">Copy</button>
                </div>
            </div>

            <div class="mb-4">
                <h3>Your Balance:</h3>
                <p id="balance">Loading...</p>
            </div>

            <div class="mb-4">
                <h3>Withdraw</h3>
                <p id="feeInfo" class="text-muted">Loading fee information...</p>
                <div class="mb-3">
                    <label for="withdrawAmount" class="form-label">Amount:</label>
                    <div class="input-group">
                        <input type="number" id="withdrawAmount" class="form-control" step="0.000001" min="0">
                        <button id="maxAmount" class="btn btn-secondary">Max</button>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="recipientPrincipal" class="form-label">Recipient Principal:</label>
                    <input type="text" id="recipientPrincipal" class="form-control">
                </div>
                <button id="withdrawButton" class="btn btn-primary">Withdraw</button>
            </div>

            <button id="logoutButton" class="btn btn-danger">Logout</button>
        </div>
    </div>

    <div id="loader" class="loader-overlay d-none">
        <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <script type="module" src="index.js"></script>
</body>
</html>
